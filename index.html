<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title> Instagram </title>
    <link rel="stylesheet" href="stylee.css">
</head>
<body>
    <div class="insta-1">
        <div class="insta-phone">
            <img src="img/phone.png" alt="Celular com um pefil do Instagram">
        </div>
        <div class="insta-continue">
            <div class="group">
                <img src="img/logo.png" alt="Logo Instagram em letras pretas" class="insta-logo">
                <div class="profile">
                    <img src="img/profile.jpg" alt="Foto de perfil" class="insta-perfil">
                </div>
                <a href="https://www.instagram.com/calaaaango/" class="insta-login">Continuar como calaaaango</a>
                <a href="#" class="insta-remove">Remover Conta</a>
            </div>
            <div class="group">
            <p class="not-account">Não é calaaaango?</p>
            <p class="not-account">
                <span class="linkblue">Alternar Contas</span>
                ou
                <span class="linkblue">Trocar de Conta</span>
            </p>
            </div>
            <div class="get">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="dowload">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-photo"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US" class="app-photo"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
